<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Title</th>
      <th>Author</th>
    </tr>
    <tr>
      <td>The Great Gatsby</td>
      <td>F. Scott Fitzgerald</td>
    </tr>
    <tr>
      <td>To Kill A Mockingbird</td>
      <td>Harper Lee</td>
    </tr>
    <tr>
      <td>Harry Potter Series</td>
      <td>J.K. Rowling</td>
    </tr>
  </table>
  <table border="1">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Publication Year</th>
    </tr>
    <tr>
      <td>Twilight</td>
      <td colspan="2">Stephenie Meyer</td>
    </tr>
    <tr>
      <td rowspan="2">The B.F.G.</td>
      <td>Roald Dahl</td>
      <td>1982</td>
    </tr>
    <tr>
      <td>C.S. Lewis</td>
      <td>1984</td>
    </tr>
  </table>
</body>
</html>
