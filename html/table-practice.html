<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Title</th>
      <th>Author</th>
    </tr>
    <tr>
      <td>The Great Gatsby</td>
      <td>F. Scott Fitzgerald</td>
    </tr>
    <tr>
      <td>To Kill A Mockingbird</td>
      <td>Harper Lee</td>
    </tr>
    <tr>
      <td>Harry Potter Series</td>
      <td>J.K. Rowling</td>
    </tr>
  </table>
</body>
</html>
